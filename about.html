<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Calculator</title>
  <link rel="stylesheet" href="css/about.css">
</head>
<body>
  <div class="calculator-container">
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">Target</h2>
        <p class="card-description">Tentukan target dan preferensi Anda</p>
        
        <div class="tab-menu">
          <button class="tab-btn active" data-tab="berat">Target Berat</button>
          <button class="tab-btn" data-tab="imt">Target IMT</button>
        </div>
        
        <div class="tabs-container">
          <div class="tab-content active" id="tab-berat">
            <div class="form-field">
              <label for="target_berat">Target Berat Badan (kg)</label>
              <input type="text" id="target_berat" placeholder="Misal: 65">
            </div>
            
            <div class="form-field">
              <div class="slider-label-container">
                <label for="laju">Laju Perubahan Berat (kg/minggu)</label>
                <span id="nilaiLaju">0.5 kg</span>
              </div>
              <div class="slider-container">
                <div class="slider-fill" id="slider-fill-weight" style="width: 21.05%;"></div>
                <input type="range" id="laju" name="laju" min="0.1" max="2" step="0.1" value="0.5">
              </div>
              <p class="helper-text">Direkomendasikan 0.5 - 1 kg per minggu untuk perubahan yang sehat</p>
            </div>

            <div class="form-field">
              <label for="preferensi_makanan">Preferensi Makanan</label>
              <div class="select-container">
                <select id="preferensi_makanan">
                  <option value="omnivora">Omnivora (Semua makanan)</option>
                  <option value="vegetarian">Vegetarian</option>
                  <option value="vegan">Vegan</option>
                  <option value="pescatarian">Pescatarian</option>
                </select>
                <div class="select-arrow"></div>
              </div>
            </div>

            <button class="button-calculate">Hitung</button>
          </div>
          
          <div class="tab-content" id="tab-imt">
            <div class="form-field">
              <label for="target_imt">Target IMT (kg/mÂ²)</label>
              <input type="text" id="target_imt" placeholder="Misal: 22.5">
            </div>
            
            <div class="form-field">
              <div class="slider-label-container">
                <label for="laju_imt">Laju Perubahan Berat (kg/minggu)</label>
                <span id="nilaiLajuIMT">0.5 kg</span>
              </div>
              <div class="slider-container">
                <div class="slider-fill" id="slider-fill-imt" style="width: 21.05%;"></div>
                <input type="range" id="laju_imt" name="laju_imt" min="0.1" max="2" step="0.1" value="0.5">
              </div>
              <p class="helper-text">Direkomendasikan 0.5 - 1 kg per minggu untuk perubahan yang sehat</p>
            </div>

            <div class="form-field">
              <label for="preferensi_makanan_imt">Preferensi Makanan</label>
              <div class="select-container">
                <select id="preferensi_makanan_imt">
                  <option value="omnivora">Omnivora (Semua makanan)</option>
                  <option value="vegetarian">Vegetarian</option>
                  <option value="vegan">Vegan</option>
                  <option value="pescatarian">Pescatarian</option>
                </select>
                <div class="select-arrow"></div>
              </div>
            </div>

            <button class="button-calculate">Hitung</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/about.js"></script>
</body>
</html>
