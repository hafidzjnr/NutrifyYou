<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutrifyYou</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>
  <!-- header -->
  <nav id="navbar">
    <div class="container">
      <div class="logo">
        <i class="fa-solid fa-laptop-medical"></i>
        <a href="#">
          Nutrify<span class="logo-primary">You</span>
        </a>
      </div>

      <div class="nav-links">
        <a href="home.html" class="nav-link">Home</a>
        <a href="index.html" class="nav-link">Calculate</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a> 
        <a href="helpCenter.html" class="nav-link">Help Center</a>
      </div>
    </div>
  </nav>

  <!-- main content -->
   <main>
    <section class="section">
      <div class="help-container">
        <div class="help-header">Contact</div>
        <div class="sub-header">Form Pengaduan & Layanan</div>
        <div class="intro">
          <p class="paragraf">
            Jika Anda menemukan kendala atau memiliki saran, isi data berikut. Kami siap membantu dan memperbaiki.
          </p>
        </div>

        <div class="help-content">
          <div class="help-card">
            <div class="judul">Contact Information</div>
            <form action="https://formspree.io/f/xjvjlqzq" method="POST">
              <div class="field">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="field">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="field">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="ui button">Kirim</button>
            </form>
          </div>
        </div>
      </div>
    </section>
   </main>
</body>
</html>
